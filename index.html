<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BuzzFeed Â· Beauty Shopping Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --accent: #f97316;
      --accent-soft: rgba(249, 115, 22, 0.12);
      --border-subtle: rgba(148, 163, 184, 0.3);
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --text-muted: #6b7280;
      --danger: #f97373;
      --danger-soft: rgba(248, 113, 113, 0.1);
      --radius-xl: 20px;
      --radius-2xl: 26px;
      --buzzfeed-red: #ee3322;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color: var(--text-main);
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%);
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app-root {
      width: 100%;
      max-width: 520px;
      min-height: 100dvh;
      max-height: 100dvh;
      background: radial-gradient(circle at top left, #4c1d95 0, #020617 40%, #020617 100%);
      display: flex;
      flex-direction: column;
      padding: 10px 10px 12px;
    }

    @media (min-width: 900px) {
      body {
        justify-content: center;
      }
    }

    .frame-inner {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-radius: 18px;
      padding: 10px 8px 8px;
      gap: 8px;
    }

    .top-safe {
      height: env(safe-area-inset-top, 4px);
    }

    .brand-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
      padding: 4px 4px 0;
    }

    .brand-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .brand-logo-circle {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: var(--buzzfeed-red);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 13px;
      font-weight: 800;
      box-shadow: 0 6px 14px rgba(238, 51, 34, 0.7);
    }

    .brand-name {
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.03em;
      color: #fee2e2;
    }

    .brand-tag {
      font-size: 10px;
      color: var(--text-soft);
    }

    .brand-pill {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(248, 113, 113, 0.6);
      background: rgba(24, 24, 27, 0.75);
      color: #fecaca;
      white-space: nowrap;
    }

    .handoff {
      margin: 4px 4px 0;
      padding: 6px 8px;
      border-radius: 14px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .handoff-copy {
      flex: 1;
      font-size: 11px;
      color: var(--text-soft);
      line-height: 1.4;
    }

    .cta-btn {
      padding: 9px 12px;
      border-radius: 999px;
      border: none;
      background: radial-gradient(circle at 0% 0%, #fb7185 0, #c026d3 40%, #581c87 100%);
      color: #fdf2ff;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      white-space: nowrap;
    }

    .cta-btn.small {
      font-size: 10px;
      padding: 7px 10px;
    }

    .cta-btn-icon {
      font-size: 13px;
    }

    .cta-btn:active {
      transform: translateY(1px) scale(0.98);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 6px;
      padding: 2px 2px 0;
    }

    .header-main {
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-width: 75%;
    }

    .headline {
      font-size: 17px;
      font-weight: 650;
      letter-spacing: 0.01em;
    }

    .headline-gradient {
      background: linear-gradient(to right, #f9fafb 0, #fb7185 40%, #f97316 100%);
      -webkit-background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-soft);
    }

    .badge-beta {
      padding: 4px 8px;
      font-size: 10px;
      border-radius: 999px;
      border: 1px solid rgba(252, 165, 165, 0.7);
      background: rgba(76, 29, 149, 0.92);
      color: #fee2e2;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      display: flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #fb7185;
      box-shadow: 0 0 10px rgba(248, 113, 113, 0.9);
    }

    .product-card {
      margin-top: 6px;
      padding: 10px;
      border-radius: var(--radius-2xl);
      background: radial-gradient(circle at top left, rgba(251, 113, 133, 0.32) 0, rgba(15, 23, 42, 1) 50%);
      border: 1px solid rgba(148, 163, 184, 0.45);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .product-image {
      width: 70px;
      height: 70px;
      border-radius: 18px;
      background: radial-gradient(circle at 20% 0%, rgba(248, 250, 252, 0.55) 0, rgba(15, 23, 42, 1) 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .product-image::after {
      content: "";
      position: absolute;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle at 0% 0%, rgba(248, 250, 252, 0.35) 0, transparent 55%);
      opacity: 0.7;
      mix-blend-mode: screen;
      transform: translateY(-10%);
    }

    .product-meta {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .product-title {
      font-size: 14px;
      font-weight: 600;
      color: #e5e7eb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .product-retailer {
      font-size: 11px;
      color: var(--text-muted);
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 2px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 11px;
      color: var(--text-soft);
    }

    .pill strong {
      color: #f9fafb;
    }

    .price {
      font-weight: 600;
      color: #f9fafb;
      font-size: 13px;
    }

    .stock-ok {
      color: #bbf7d0;
    }

    .stock-bad {
      color: #fecaca;
    }

    .chat-wrapper {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
      margin-top: 6px;
      gap: 6px;
    }

    .chat-window {
      flex: 1;
      min-height: 0;
      border-radius: var(--radius-xl);
      background: rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(31, 41, 55, 0.98);
      padding: 8px 8px 6px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 2px 2px 4px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      scrollbar-width: thin;
      scrollbar-color: rgba(148, 163, 184, 0.4) transparent;
    }

    .chat-scroll::-webkit-scrollbar {
      width: 4px;
    }
    .chat-scroll::-webkit-scrollbar-track {
      background: transparent;
    }
    .chat-scroll::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.4);
      border-radius: 999px;
    }

    .chat-row {
      display: flex;
      gap: 5px;
    }

    .chat-row.assistant {
      justify-content: flex-start;
    }

    .chat-row.user {
      justify-content: flex-end;
    }

    .avatar {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0%, rgba(248, 250, 252, 0.45) 0, rgba(15, 23, 42, 1) 60%);
      display: flex;
      align-items: center;
      justify-content: center;
